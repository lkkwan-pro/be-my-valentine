<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Private Banker ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe0e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 50px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff1a43;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Starts in place, then jumps */
            transition: all 0.1s ease;
            white-space: nowrap;
        }

        .hidden {
            display: none;
        }

        img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-top: 1.5rem;
        }

        /* Background Heart Decoration */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 2rem;
            user-select: none;
            z-index: 1;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showLove()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="responseSection" class="hidden">
            <h1>Yay! Best decision ever! ü•∞</h1>
            <p>I love you!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3YmZidjR4eHpxeHpxeHpxeHpxeHpxeHpxeHpxeHpxeHAmbXA9ZW4vYnlYOTZ6S3h3YmJ6/L40s6LlsfJmI6oP41L/giphy.gif" alt="Love Cat">
        </div>
    </div>

    <script>
        // Create some background hearts automatically
        function createHearts() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);
            }
        }
        createHearts();

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // On first hover, break it out of the layout
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }
            
            // Randomly position the button within the screen bounds
            // Using 80% of width/height to keep it away from extreme edges
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function showLove() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('responseSection').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none';
            
            // Bonus: Change background color to something even more celebratory
            document.body.style.backgroundColor = '#ffc2d1';
        }
    </script>
</body>
</html>
