<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe0e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        .hidden {
            display: none;
        }

        img {
            width: 200px;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showLove()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="responseSection" class="hidden">
            <h1>Yay! I knew you'd say yes! ðŸ¥°</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3YmZidjR4eHpxeHpxeHpxeHpxeHpxeHpxeHpxeHpxeHAmbXA9ZW4vYnlYOTZ6S3h3YmJ6/L40s6LlsfJmI6oP41L/giphy.gif" alt="Cute Cat Love">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random positions within the visible window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function showLove() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('responseSection').classList.remove('hidden');
            // Stop the no button from floating around if it was moved
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
